<ion-header>
  <ion-toolbar>
    <ion-title>Survey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Client Name</ion-label>
      <ion-input [(ngModel)]="client"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Status</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="0"
          >tidak dapat dilaksanakan</ion-select-option
        >
        <ion-select-option value="1">dapat dilaksanakan</ion-select-option>
        <ion-select-option value="2"
          >dapat dilaksanakan dengan syarat</ion-select-option
        >
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sales (Email)</ion-label>
      <ion-input [(ngModel)]="sales"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Technicians (Email)</ion-label>
      <ion-textarea [(ngModel)]="technicians"></ion-textarea>
    </ion-item>

    <ion-grid>
      <ion-row *ngFor="let image of images">
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img [src]="'data:image/jpeg;base64,' + image.img"></ion-img>
          </ion-thumbnail>
          <ion-input [(ngModel)]="image.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea [(ngModel)]="image.description"></ion-textarea>
        </ion-item>
      </ion-row>
    </ion-grid>

    <ion-button margin (click)="takePicture()">Add Image</ion-button>

    <ion-button margin (click)="onSubmit()">Submit</ion-button>
  </div>
</ion-content>
